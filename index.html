<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Salario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculo de Salário</h1>
    </header>
    <main>
        <div class="principal">
            <div class="notas__input">
                   <label for="hora">Horas Trabalhadas:</label>
                    <input class="input__espaco" type="number" name="" id="horas">
            </div>

            <div class="notas__input">
                    <label for="salarios">Salário Final:</label>
                    <input class="input__espaco" type="number" name="" id="salario" readonly>
            </div>

            <div class="nivel">
                <label for="niveis">Nivel 1</label>
                <input class="input_nivel" type="radio" name="nivel" id="nivel1">
            </div>
            <div class="nivel">
                <label for="niveis">Nivel 2</label>
                <input class="input_nivel" type="radio" name="nivel" id="nivel2">
            </div>
            <div class="nivel">
                <label for="niveis">Nivel 3</label>
                <input class="input_nivel" type="radio" name="nivel" id="nivel3">
            </div>
                <div class="btn">
                    <button id="calcular">CALCULAR</button>
                </div> 
            </div> 
    </main>
    <footer class="rodape">
        <h3>Sistema que recebe as horas trabalhada de um professor. (horas por aulas)</h3>
        <p>Nivel 1 - R$ 20 horas/aula</p>
        <p>Nivel 2 - R$ 35 horas/aula</p>
        <p>Nivel 3 - R$ 50 horas/aula</p>
    </footer>


    <script>
        var horas = document.getElementById("horas");
        var salario = document.getElementById("salario");
        var nivel = document.getElementsByName("nivel");
        var btnCalcular = document.getElementById("calcular");

        function calcularSalario(){
            let h = Number(horas.value)
            let n1 = 20;
            let n2 = 35;
            let n3 = 50;

            if(nivel[0].checked){
                var salarioFinal = h * n1
            }else if(nivel[1].checked){
                var salarioFinal = h * n2
            }else{
                var salarioFinal = h * n3
            }

            salario.value = salarioFinal.toFixed(2);

            horas.focus();

        }

           btnCalcular.addEventListener('click',calcularSalario)
    </script>
</body>
</html>

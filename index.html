<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Salario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculo de Salário</h1>
    </header>
    <main>
        <div class="principal">
            <div class="notas__input">
                   <label for="nota1">Horas Trabalhadas:</label>
                    <input class="input__espaco" type="number" name="" id="nota1">
            </div>

            <div class="notas__input">
                    <label for="nota2">Salário Final:</label>
                    <input class="input__espaco" type="number" name="" id="nota2">
            </div>

            <div class="nivel">
                <label for="">Nivel 1</label>
                <input class="input_nivel" type="radio" name="nivel" id="nivel1">
            </div>
            <div class="nivel">
                <label for="">Nivel 2</label>
                <input class="input_nivel" type="radio" name="nivel" id="nivel2">
            </div>
            <div class="nivel">
                <label for="">Nivel 3</label>
                <input class="input_nivel" type="radio" name="nivel" id="nivel3">
            </div>
                <div class="btn">
                    <button id="calcular">CALCULAR</button>
                </div> 
            </div> 
    </main>
    <footer class="rodape">
        <h3>Sistema que recebe as horas trabalhada de um professor. (horas por aulas)</h3>
        <p>Nivel 1 - R$ 20 horas/aula</p>
        <p>Nivel 2 - R$ 35 horas/aula</p>
        <p>Nivel 3 - R$ 50 horas/aula</p>
    </footer>

</body>
</body>
</html>
